<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="left-navbar">
            <a href="">About</a>
            <a href="">Store</a></div>
            <div class="right-navbar">
            <a href="">Gmail</a>
            <a href="">Images</a>
            <div class="nav-icon"></div>
            <button class="nav-button">Sign in</button>
        </div>
        </div>
    </header>
    <main>
        <div class="main-photo">
            <div class="main-logo"></div>
        </div>

        <div class="search-div">
            <div class="search-bar">
                <div class="search-icon"></div>
                <div class="search-box">
                    <input type="text" class="search-area">
                </div>
                <div class="search-mic"></div>
                <div class="search-camera"></div>
            </div>
        </div>

        <div class="google-buttons">
            <button class="button-1">Google Search</button>
            <button class="button-2">I'm Feeling Lucky</button>
        </div>

        <div class="language-bar">
            <div class="offered-languages">
            Google offered in:</div>
            <div class="languages">
            <a href="#">हिन्दी </a>
            <a href="#"> বাংলা</a>
            <a href="#">తెలుగు </a>
            <a href="#"> मराठी </a>
            <a href="#"> தமிழ்</a> 
            <a href="#">ગુજરાતી</a>
            <a href="#"> ಕನ್ನಡ</a>
            <a href="#">മലയാളം</a>
            <a href="#">ਪੰਜਾਬੀ</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footbar-1">
            <div class="country">India</div>
        </div>
        <div class="footbar-2">
            <div class="left-footbar">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search Works</a>
            </div>
            <div class="right-footbar">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>
    </footer>


    
</body>
</html>
